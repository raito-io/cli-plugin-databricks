name: Manual - Destroy grants
on:
  workflow_call:
    inputs:
      targetEnvironment:
        required: true
        type: string
      catalogs:
        required: true
        type: string
    secrets:
      DB_HOST:
        required: true
      DB_CLIENT_ID:
        required: true
      DB_CLIENT_SECRET:
        required: true
  workflow_dispatch:
    inputs:
      targetEnvironment:
        type: choice
        description: Please select a target environment
        required: true
        default: 'integration_testing'
        options:
          - integration_testing
          - testing
permissions:
  id-token: write
  contents: read
jobs:
  destroy-infra:
    environment: ${{ inputs.targetEnvironment }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Mod Tidy
        run: go mod tidy

      - name: Destroy infrastructure
        run: make destroy-grants
        env:
          dbClientId: ${{ secrets.DB_CLIENT_ID }}
          dbClientSecret: ${{ secrets.DB_CLIENT_SECRET }}
          dbHost: ${{ secrets.DB_HOST }}
          dbCatalogs: ${{ inputs.catalogs }}